<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">

     <link rel="manifes" href="manifest.webmanifest">
</head>
<body>

    <div id="screen"></div>
    

       <table>
        <tr>
            <td id="info"  onclick="info() "  >i</td>
            <td id="cc" onclick=" clearAll() ">C-A</td>
            <td class="color-one"  onclick=" appendOperation('%')">%</td>
            <td class="color-one"  onclick=" deleteItem() ">Del</td>

        </tr>

<tr>
    <td  onclick=" appendOperation(7)">7</td>
    <td onclick=" appendOperation(8) " >8</td>
    <td onclick=" appendOperation(9)" >9</td>
    <td class="color-one"   onclick=" appendOperation('/')" >/</td>
</tr>


<tr>
    <td  onclick=" appendOperation(4)" >4</td>
    <td  onclick=" appendOperation(5)">5</td>
    <td onclick=" appendOperation(6)">6</td>
    <td  onclick=" appendOperation('*')" class="color-one" >*</td>
</tr>
<tr>
    <td  onclick=" appendOperation(1)">1</td>
    <td  onclick=" appendOperation(2)">2</td>
    <td  onclick=" appendOperation(3)">3</td>
    <td  onclick=" appendOperation('-')" class="color-one" >-</td>
</tr>


<tr>
    <td   onclick=" appendOperation(0)">0</td>
    <td   onclick=" appendOperation('.')">.</td>
    <td   onclick=" calculateResult()" id="dived">=</td>
    <td   onclick=" appendOperation('+')" class="color-one"  >+</td>
</tr>




      </table>

       <script src="main.js"></script>
</body>
</html>
